syntax = "proto3";

package file.v1;

option go_package = "github.com/looptroops/socket/internal/pb/schemas/file/v1";

// =============================================================================
// KAFKA TOPICS:
//   - file.events → FileEvent (file state changes)
//   - file.cmd    → FileCommand (file operations)
// =============================================================================

enum FileState {
  FILE_STATE_UNSPECIFIED = 0;
  FILE_STATE_CREATED = 1;
  FILE_STATE_UPLOADED = 2;
  FILE_STATE_SCHEDULED = 3;
  FILE_STATE_PROCESSING = 4;
  FILE_STATE_PROCESSED = 5;
  FILE_STATE_DELETED = 6;
  FILE_STATE_ERROR = 7;
  FILE_STATE_CANCELLED = 8;
}

enum FileCommandType {
  FILE_COMMAND_UNSPECIFIED = 0;
  FILE_COMMAND_EXTRACT = 1;
  FILE_COMMAND_OVERWRITE = 2;
  FILE_COMMAND_DELETE = 3;
  FILE_COMMAND_CANCEL = 4;
}

// Base envelope for all file events sent to Kafka topics
message FileEventEnvelope {
  string id = 1;
  string file_id = 2;
  string filename = 3;
  int64 timestamp = 4;

  // Event payload (one of)
  oneof event {
    FileEvent file_event = 10;
    FileCommand file_cmd = 11;
  }
}

message FileEvent {
  string path = 1;
  FileState state = 2;
  string message = 3;
  string error = 4;
  string progress = 5;
  string project_id = 6;
  string schema_name = 7;
}

message FileCommand {
  FileCommandType command = 1;
  string project_id = 2;
  string user_id = 3;
  string company_name = 4;
  string period_start = 5;
  string period_end = 6;
  string s3_path = 7;
  string schema_name = 8;
}
