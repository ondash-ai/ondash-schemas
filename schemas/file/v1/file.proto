syntax = "proto3";

package file.v1;

option go_package = "github.com/looptroops/socket/internal/pb/schemas/file/v1";

enum FileState {
  FILE_STATE_UNSPECIFIED = 0;
  FILE_STATE_CREATED = 1;
  FILE_STATE_UPLOADED = 2;
  FILE_STATE_SCHEDULED = 3;
  FILE_STATE_PROCESSING = 4;
  FILE_STATE_PROCESSED = 5;
  FILE_STATE_DELETED = 6;
  FILE_STATE_ERROR = 7;
}

message FileEvent {
  string id = 1;
  string file_id = 2;
  string filename = 3;
  string path = 4;
  FileState state = 5;
  string message = 6;
  string error = 7;
  string progress = 8;
  int64 timestamp = 9;
}

enum FileCommandType {
  FILE_COMMAND_UNSPECIFIED = 0;
  FILE_COMMAND_EXTRACT = 1;
  FILE_COMMAND_OVERWRITE = 2;
  FILE_COMMAND_DELETE = 3;
}

message FileCommand {
  string id = 1;
  FileCommandType command = 2;
  string file_id = 3;
  string filename = 4;
  string project_id = 5;
  string user_id = 6;
  string company_name = 7;
  string adoszam = 8;
  string period_start = 9;
  string period_end = 10;
  string s3_path = 11;
  int64 timestamp = 12;
  string schema_name = 13;
}
