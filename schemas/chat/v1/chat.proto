syntax = "proto3";

package chat.v1;

option go_package = "github.com/looptroops/socket/internal/pb/schemas/chat/v1";

import "google/protobuf/timestamp.proto";

// User-to-user chat message
message Message {
  string id = 1;                              // Unique message ID
  string chat_id = 2;                         // Conversation ID
  string sender_id = 3;                       // Sender user ID
  string recipient_id = 4;                    // Recipient user ID
  string content = 5;                         // Text content
  google.protobuf.Timestamp timestamp = 6;    // Message timestamp
  bool read = 7;                              // Whether the recipient has read this message
}
